  <div ng-include="'partials/banner.html'" style="margin-top: 15px; margin-left: 25px;"></div>
  <div class="container" style="margin-top: 20px;">
		<div class="row">

			<!-- <div><img ng-src="{{rawMovie.Poster}}"></div> -->
			<!-- <button class="waves-effect waves-light btn" ng-show="rawMovie.Title" ng-click="addMovie()">ADD</button> -->
      <div class="col m-3">
        <div class="card hoverable">
          <div class="card-image">
            <img src="{{ rawMovie.Poster }}">
            <!-- <span class="card-title">{{ rawMovie.Title }}</span> -->
          </div>
          <div class="card-content">
            <p>{{ rawMovie.Plot }}</p>
          </div>
          <div class="card-action">
            <a ng-click="addMovie()">Add to Watchlist</a>
          </div>
        </div>
      </div>


	    <div ng-repeat="movie in movies" class="col m-3">
	    	<div class="card hoverable">
	    	  <a class="waves-effect waves-teal btn-flat right" ng-click="deleteMovie(movie.id)" id="{{ movie.id }}">Delete</a>
					<div class="card-image">	
	     			<img src="{{ movie.Poster }}">
	     		</div>
	     		<div class="card-action">
            <!-- Watched Control -->
            <!-- <a ng-click="makeWatched()">Add to Watchlist</a> -->
          </div>
          <!-- STARS -->
          <span class="starRating">
            <h5>Rating:</h5>
            <div class="rating">
              <span ng-click="starRating(movie.id, 10)">☆</span>
              <span ng-click="starRating(movie.id, 9)">☆</span>
              <span ng-click="starRating(movie.id, 8)">☆</span>
              <span ng-click="starRating(movie.id, 7)">☆</span>
              <span ng-click="starRating(movie.id, 6)">☆</span>
              <span ng-click="starRating(movie.id, 5)">☆</span>
              <span ng-click="starRating(movie.id, 4)">☆</span>
              <span ng-click="starRating(movie.id, 3)">☆</span>
              <span ng-click="starRating(movie.id, 2)">☆</span>
              <span ng-click="starRating(movie.id, 1)">☆</span>
            </div>
          </span>
        </div>
	    </div>

		</div> 
  </div>
